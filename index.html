<html>
    <head>
        <title class="title">
            Calculator
        </title>

        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main>
            <div class="calc-container">
                <div class="calc-div">


                    <div class="calc-screen">
                        <p class="calc-memory"> </p>
                        <p class="calc-input"> </p>
                    </div>

                    <div class="buttons-div">
                        
                        <button type="button" class="btn-clear">Clear</button>                  
                        <button type="button" class="btn-delete">Del</button>
                        <button type="button" class="btn-divide op-btn">รท</button>
                

                        <button type="button" class="btn-seven num-btn">7</button>       
                        <button type="button" class="btn-eight num-btn">8</button>   
                        <button type="button" class="btn-nine num-btn">9</button>
                        <button type="button" class="btn-multiply op-btn">ร</button>
                


                        <button type="button" class="btn-four num-btn">4</button>
                        <button type="button" class="btn-five num-btn">5</button>
                        <button type="button" class="btn-six num-btn">6</button>
                        <button type="button" class="btn-minus op-btn">-</button>
                


                        <button type="button" class="btn-one num-btn">1</button>
                        <button type="button" class="btn-two num-btn">2</button>
                        <button type="button" class="btn-three num-btn">3</button>
                        <button type="button" class="btn-plus op-btn">+</button>


                        <button type="button" class="btn-zero num-btn">0</button>
                        <button type="button" class="btn-negative">+/-</button>
                        <button type="button" class="btn-decimal">.</button>
                        <button type="button" class="btn-equals">=</button>

                    </div>
                </div>
            </div>    
        </main>
        <script src="calculate.js"></script>
    </body>
</html>
